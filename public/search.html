    $(document).ready(function () {
        $.ajaxSetup({
            contentType: "application/json; charset=utf-8"

        console.log("Loading components for category.html");

<script>
            $(document).ready(function() {

                $.ajaxSetup({
                    contentType: "application/json; charset=utf-8"
                });
		var baseSize = 3;
				var searchQuery = $.query.get('q');

				$('#searchQuery').html(searchQuery);

                $.getJSON('/search', {q: searchQuery}, function (data) {
                    if (data != null && data.hits.hits.length > 0) {
                        $.each(data.hits.hits, function (index, element) {
                            $('#products').append('<div class="col-md-4 col-sm-6">\
                            <div class="product">\
                                    <div class="flip-container">\
                                        <div class="flipper">\
                                            <div class="front">\
                                                <a href="detail.html?id=' + element._source.id + '">\
                                                    <img src="' + element._source.imageUrl[0] + '" alt="" class="img-responsive">\
                                                </a>\
                                            </div>\
                                            <div class="back">\
                                                <a href="detail.html?id=' + element._source.id + '">\
                                                    <img src="' + element._source.imageUrl[1] + '" alt="" class="img-responsive">\
                                                </a>\
                                            </div>\
                                        </div>\
                                    </div>\
                                    <a href="detail.html?id=' + element._source.id + '" class="invisible">\
                                        <img src="img/product1.jpg" alt="" class="img-responsive">\
                                    </a>\
                                    <div class="text">\
                                        <h3><a href="detail.html?id=' + element._source.id + '">' + element._source.name + '</a></h3>\
                                        <p class="price">$' + element._source.price + '</p>\
                                        <p class="buttons">\
                                            <a href="detail.html?id=' + element._source.id + '" class="btn btn-default">View detail</a>\
                                            <a href="#" onclick="addToCart(\'' + element._source.id + '\')" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>\
                                        </p>\
                                    </div>\
                                </div>\
                            </div>');
                        });
                    } else {
                    	$('#products').append('No products match your search.');
                    }
                });
            } );

</script>
